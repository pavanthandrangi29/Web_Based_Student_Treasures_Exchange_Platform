<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #330066;
  color: white;
}
</style>
</head>
<html>
<body>
<form>

<h2 align="center">ORDER LIST</h2>
    <table  id="customers" align="center">

<tr><th>Product_Id</th><th>Category</th><th>Product_Name</th><th>Product_Cost</th><th>Product_Image</th></tr>




    {% for records in orders %}
        <tr>
            <td>{{records[0]}}</td>
            <td>{{records[1]}}</td>
            <td>{{records[2]}}</td>
            <td>{{records[3]}}</td>
            <td><img src="{{ url_for('static',filename='pictures/'+records[4])}}" width="50" height="50"></td>

        </tr>

    {% endfor %}
    </table>
 </form>
 </body>
