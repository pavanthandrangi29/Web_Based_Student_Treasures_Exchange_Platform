{% include 'sheader.html' %}
<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">

						<h1>Update Items Detailes</h1>
					</div>
				</div>
			</div>
		</div>
</div>
<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="form-title">
						<h2>Update Items Detailes</h2>
						<p></p>
					</div>
				 	<div id="form_status"></div>
					<div class="contact-form">

                        {% if product_detailes %}

						<form action="/item_updating" method="post"    >

                            <p>
								<input  type="hidden" placeholder="" name="id" value="{{product_detailes[0]}}" required>
							</p>

                            <p>
								<input type="text" placeholder="" name="category" value="{{product_detailes[1]}}" required>
							</p>


							<p>
								<input type="text" placeholder="" name="pname" value="{{product_detailes[2]}}" required>
							</p>

							<p>
								<input type="text" placeholder="" name="price" value="{{product_detailes[3]}}" required>
							</p>

                            <p>
								<textarea  cols="30" type="text" name="description" placeholder="" required>{{product_detailes[4]}}</textarea>
							</p>

                            <p><input type="submit" value="UPDATE"></p>

						</form>
                        {% endif %}

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->
{% include 'footer.html' %}
